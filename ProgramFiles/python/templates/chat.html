<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Log Analyser Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="user_input" placeholder="Type your message..." autofocus>
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user_input").value;
            const chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += `<div class="user"><strong>You:</strong> ${userInput}</div>`;
            document.getElementById("user_input").value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${data.reply}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch(error => {
                chatbox.innerHTML += `<div class="bot"><strong>Bot:</strong> Error: ${error}</div>`;
            });
        }
    </script>
</body>
</html>
